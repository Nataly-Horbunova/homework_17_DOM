<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="task1">Task 1</h1>
        <h1 class="task2">Task 2</h1>
    </div>

    <script>
        // ========== TASK 1 =============

        function generateList(array) {
            const ul = document.createElement('ul');

            for (let elem of array) {
                let li = document.createElement('li');

                if (!Array.isArray(elem)) {
                    li.textContent = elem;
                } else {
                    let innerUl = generateList(elem);
                    if (innerUl) {
                        li.append(innerUl);
                    }
                }

                ul.append(li);
            }
            return ul;
        }

        const arr = [1, 2, [1.1, 1.2, 1.3], 3];
        const list = generateList(arr);
        document.querySelector('.container .task1').after(list);


        // ========== TASK 2 =============

        function createTable(n) {
            const tbl = document.createElement('table');

            for (let i = 1; i <= n; i++) {
                const tr = document.createElement('tr');
                tbl.append(tr);

                for (let j = 1; j <= n; j++) {
                    td = document.createElement('td');
                    tr.append(td);
                    td.textContent = i * n + j - n;
                }
            }

            return tbl;
        }

        const table = createTable(10);
        document.querySelector('.container .task2').after(table);


    </script>

</body>

</html>
